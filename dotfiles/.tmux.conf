# action key
unbind C-b
set-option -g prefix C-f
set-option -g repeat-time 0

set -ga terminal-overrides ",xterm-256color*:Tc"
#set -g terminal-override "rxvt-unicode*:sitm@,ritm@"
#set -g terminal-override "*-*:Tc"

set-window-option -g mode-keys vi
bind -T copy-mode-vi y send-keys -X copy-pipe-and-cancel 'xclip -in -selection clipboard'

# Reload settings
bind r source-file ~/.tmux.conf \; display "Reloaded!"

bind -r e kill-window
bind -r C-o kill-pane -a
bind -r C-e kill-pane
bind -r ü kill-session -a

# vim-like pane switching
bind -r k select-pane -U 
bind -r j select-pane -D 
bind -r h select-pane -L 
bind -r l select-pane -R 

# vim-like moving
bind -T copy-mode-vi v send-keys -X begin-selection
bind -T copy-mode-vi y send-keys -X copy-pipe-and-cancel 'xclip -in -selection clipboard'

# Moving window
bind-key -n C-S-Left swap-window -t -1 \; previous-window
bind-key -n C-S-Right swap-window -t +1 \; next-window

# switching session
bind-key -r -n C-s choose-tree

# Resizing pane
bind -r C-k resize-pane -U 5
bind -r C-j resize-pane -D 5
bind -r C-h resize-pane -L 5
bind -r C-l resize-pane -R 5

bind -r v split-window -h -p 50
bind -r ö split-window -v -p 50
bind -r C-t new-window -c "#{pane_current_path}" # really helpful
bind -r t new-window 
bind -r C-q kill-window

#### basic settings

set-option -g status-justify "left"
set-window-option -g mode-keys vi
set-option -g history-limit 64096

set -sg escape-time 10

##set -g status-style 'bg=#333333 fg=#5eacd3'

#set -g status-style 'bg=#0C0D0C fg=#5eacd3'
#set -g status-right '#{=21:pane_title}  #(echo BAT $(acpi --battery | grep -o -E "(..%)"))  %R'

# allow the title bar to adapt to whatever host you connect to
set -g set-titles on
set -g set-titles-string "#T"

# search cheat.sh
bind-key -r i run-shell "tmux neww tmux-cht.sh"

# search stackoverflow using so
bind-key -r C-i run-shell "tmux neww tmux-so.sh"

# search internet using w3m
bind-key -r g run-shell "tmux neww search"

# tmux sessionizer
bind-key -r u run-shell "tmux neww tmux-sessionizer"

# run compile and recompile command in current directory this script is using theprimeagen's tmux-windowizer script
bind-key -r C-m display-popup -E -y 100% -w 100% -h 10% "tmux-compile.sh"
bind-key -r C-r run-shell "tmux-compile.sh -r"

bind -r o last-window
bind -r f switch-client -l

